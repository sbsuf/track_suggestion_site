<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Track Suggestion Site</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <h1>Track Suggestion Site</h1>
          <p>There are lot of trackes you can take, please answer the following 6 different questions, we will provide different track suggestions based on your answers</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form>
              <div class="form-group col-md-4">
                <label for="">How many years of coding experience do you have?</label>
                <select class="form-control" id="qus1">
                  <option value="1">1-2 years</option>
                  <option value="2">2-5 years</option>
                  <option value="3">5 years or more</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="">What is your education background?</label>
                <select class="form-control" id="qus2">
                  <option value="1">Some college</option>
                  <option value="2">Undergraduate</option>
                  <option value="3">Graduate School or above</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="">Do you want to become frontend or backend web developer?</label>
                <select class="form-control" id="qus3">
                  <option value="1">Frontend</option>
                  <option value="2">Backend</option>
                  <option value="3">Both</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="">What Operating system do you use regularly?</label>
                <select class="form-control" id="qus4">
                  <option value="1">Mac OSX</option>
                  <option value="2">Windows</option>
                  <option value="3">Linux</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="">Do you like to become mobile APP or just web only or both?</label>
                <select class="form-control" id="qus5">
                  <option value="1">Mobile APP</option>
                  <option value="2">Web Only</option>
                  <option value="3">Both</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="">What is your career goal?</label>
                <select class="form-control" id="qus6">
                  <option value="1">Startup</option>
                  <option value="2">Work for tech company</option>
                  <option value="3">Both</option>
                </select>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <div class="rec panel panel-default">
              <div class="panel-heading">
              <h3 class="panel-title"></h3>
              </div>
              <div class="panel-body">
                <p id="main"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

  </body>
</html>
